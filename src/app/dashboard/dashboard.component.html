<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav mat-elevation-z8" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      opened="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>folder_open</mat-icon>
        <span>Browse Database</span>
      </a>
      <a mat-list-item href="https://megares.meglab.org">
        <mat-icon>home</mat-icon>
        <span>Back to Home</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MEGARes</span>
      <!--<span *ngIf="!(isHandset$ | async)" class="example-spacer"></span>-->

      <div *ngIf="!(isHandset$ | async)" class="navbar-header">
        <a mat-button routerLink="/" >        
          <span>Browse Database</span>
        </a>
        <a mat-button href="https://megares.meglab.org" >          
          <span>Back to Home</span>
        </a>        
      </div>
    
    </mat-toolbar>
    <div id="centerContainer">
      <router-outlet></router-outlet>
    </div>    
  </mat-sidenav-content>
</mat-sidenav-container>
