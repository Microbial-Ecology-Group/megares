<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav mat-elevation-z8" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      opened="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://www.meglab.org">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>      
      <a mat-list-item routerLink="/" (click)="sidenav.toggle()">
        <mat-icon>folder_open</mat-icon>
        <span>MEGARes</span>
      </a>
      <a mat-list-item href="https://www.meglab.org/armplusplus/latest/introduction/">
        <mat-icon>menu_book</mat-icon>
        <span>AMR++ Pipeline</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z2" >
      <mat-toolbar-row color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="sidenav.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="example-spacer"></span>
        <div class="header-title">          
          <a href="https://www.meglab.org" ><img *ngIf="!(isHandset$ | async)" class="meglab-icon" src="../../assets/meglab-logo.png"></a>          
          Microbial Ecology Group
        </div>
        <span class="example-spacer"></span>
      </mat-toolbar-row>
      <mat-toolbar-row *ngIf="!(isHandset$ | async)">
        <span class="example-spacer"></span>
        <div class="navbar-header">
          <a href="https://www.meglab.org">Home</a>
          <span class="megares-link"><a routerLink="/">MEGARes</a></span>
          <a href="https://www.meglab.org/amrplusplus/" >AMR++ Pipeline</a>
        </div>
        <span class="example-spacer"></span>   
      </mat-toolbar-row>                        
    </mat-toolbar>
    <div id="centerContainer">
      <router-outlet></router-outlet>
    </div>
    <div class="footer">      
      <div class="footer-spacer">  
        <span class="example-spacer"></span>
        <div class="copyright-spacer">
          &copy; Copyright Microbial Ecology Group.
        </div>        
        <span class="example-spacer"></span>
      </div>   
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
